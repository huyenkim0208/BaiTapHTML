<!DOCTYPE html>

<head>

</head>
<body>

	<h2 style="text-align: center ;color: crimson;">Đăng nhập</h2>
	
		<form>
			<table>
				<tr>
					<td>Mã người dùng:</td>
					<td><input type="text" name="lname" id="username"></td>
				</tr>
				<tr>
					<td>Mật khẩu:</td>
					<td><input type="password" name=""></td>
				</tr>
				<tr>
					<td colspan="2" style="text-align: center;"> <input type="button" value="Submit" onClick="pr()"></td>
				</tr>
				<tr>
					<td colspan="2" id="result" style="color: blue; text-align: center; width: 100%;"></td>
				</tr>

<script type="text/javascript">
	function pr() {
 	  document.getElementById("result").innerText = document.getElementById('username').value + " ";
}
</script>
