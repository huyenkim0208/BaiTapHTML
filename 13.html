<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/1.css">
	<title>Các tag cơ bản</title>
</head>
<body>

	<h2 style="text-align: center ;color: green;">Phiếu đăng ký</h2>
	
		<form>
			<table>
				<tr>
					<td>Họ và tên:</td>
					<td><input type="text" name="lname"></td>
				</tr>
				<tr>
					<td>Địa chỉ</td>
					<td><input type="text" name="lname"></td>
				</tr>
				<tr>
					<td>Điện thoại:</td>
					<td><input type="tel" name=""></td>
				</tr>
				<tr>
					<td>Khách Việt Nam</td>
					<td><input type="checkbox" name="" checked></td>
				</tr>
				<tr>
					<td>Chọn tour:</td>
					<td><select>
						<optgroup label="Miền Bắc">
						<option>Hà Nội</option>
						<option>Quảng Ninh</option>
						<option>Lào Cai</option></optgroup>

						<optgroup label="Miền Trung"></label>
						<option>Đà Nẵng</option>
						<option>Đắk Lắk</option>
						<option>Huế</option></optgroup>

						<optgroup label="Miền Nam"></label>
						<option>Hải Phòng</option>
						<option>Sài Gòn</option>
						<option>Bình Phước</option></optgroup>
						
					</select></td>
				</tr>
				<tr>
					<td colspan="2">
					<fieldset>
						<legend>Số lượng đón khách</legend>
						<label>Người lớn</label>
						<input type="text" style="width: 45px">
						<label>Trẻ em</label>
						<input type="text" style="width: 45px">
					</fieldset>
					</td>
				</tr>
				<tr>
					<td>Ghi chú thêm:</td>
					<td><select size="2" multiple>
						<option>Có 3 trẻ em dưới 6 tuổi</option>
						<option>Có 2 người ăn chay</option>
					</select></td>
				</tr>
				<tr>
					<td colspan="2" style="text-align: center;"> <input type="button" value="Submit" onClick="pr()"></td>
				</tr>
				<tr>
					<td colspan="2" id="result" style="color: brown; text-align: center; width: 100%;"></td>
				</tr>
			</table>	
		</form>
<script type="text/javascript">
	function pr() {
 	  document.getElementById("result").innerText = "Bạn đã đăng ký thành công!!";
}
</script>




<style type="text/css">
 table {
  border-collapse: collapse;
  margin: 0 auto;
  background: #FFDEAD;
  color: #00008B;
}

table, th, td {
  border: 1px solid black;
}
th, td {
  padding: 5px;
  text-align: left;
}
th{
	
	color: white;
	text-align: center;
}
tbody tr.row-diff{
	background: #FFFFFF
;

}
td.diff{
	text-align: center;
}
</style>

</body>
</html>
