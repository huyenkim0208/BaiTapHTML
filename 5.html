<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/1.css">
	<title>Các tag cơ bản</title>
</head>
<body>
<div class="space">
		<h1 style="font-weight: bold; text-align: center; color: green;">Định dạng văn bản</h1>
		<div class="hochoa">
			<p style="text-decoration: underline; float: left;font-weight: bold ;margin-right: 2px;">Hoá học:</p>
			<p style="float: left; margin-right: 2px; "><i>Nước:</i></p>
			<p style="color: red; float: left; margin-right: 2px;">H<sub>2</sub>O</p>
			<p style="float: left; margin-right: 2px; "><i>Axit Surfiric:</i></p>
			<p style="color: red; float: left; margin-right: 2px;">H<sub>2</sub>SO<sub>4</sub></p>
		</div>
		<div style="clear: both;"></div>
		<div class="toanhoc">
			<p style="text-decoration: underline; float: left;font-weight: bold ;margin-right: 2px;">Toán học:</p>
			<p style="float: left; margin-right: 2px; "><i>Phương trình bậc 2:</i></p>
			<p style="float: left;color: red; margin-right: 2px; position: relative; top: -3px">ax<sup>2</sup>+ bx + c = 0</p>
		</div>
		<div style="clear: both;"></div>
		<div class="tinhoc">
			<p style="text-decoration: underline; float: left;font-weight: bold ;margin-right: 2px;">Tin học:</p>
			<p style="float: left; margin-right: 2px; "><i>Vòng lặp For:</i></p>
		</div>
		<div style="clear: both;"></div>
		<div class="vonglapfor" style="background: #CCCCCC; color: #0000CC ">
			<pre>
				For i = 0 to 10
						Tong = Tong + 1
				Next
			</pre>
		</div>
	</div>
</body>
</html>
